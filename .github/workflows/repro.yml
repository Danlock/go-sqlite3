name: Reproducible build

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: 'true'

    - name: Set up
      uses: actions/setup-go@v4
      with:
        go-version: stable

    - name: Build
      run: .github/workflows/repro.sh
