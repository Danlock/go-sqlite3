name: BSD

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: 'true'

    - name: Set up
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Build
      run: GOOS=freebsd go test -c . ./vfs/... ./tests/...

    - name: Test
      uses: cross-platform-actions/action@v0.21.1
      with:
        operating_system: freebsd
        version: '13.2'
        sync_files: runner-to-vm
        run: |
          foreach test ( *.test )
            ./$test -test.v || exit $?
          end